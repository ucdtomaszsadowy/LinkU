<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class = "navibar">
        <div class="navibar-left">
            <a href="index.html" class="logo">
                <img src="images/logo.jpeg" alt="LinkU image">
            </a>
            <form class="search-bar">
                <input type="search" name="search" placeholder="Search" />
                <button type="submit" class="search-btn"><img src="images/search.png" alt="Search button" /></button>
            </form>
        </div> 
        <div class="navibar-middle">
            <ul>
                <li><a href="#"><img src="images/home.png" alt="Home Button"></a></li>
                <li><a href="#"><img src="images/network.png" alt="Network Button"></a></li>
                <li><a href="#"><img src="images/jobs.png" alt="Jobs Button"></a></li>
                <li><a href="#"><img src="images/messages.png" alt="Messages Button"></a></li>
                <li><a href="#"><img src="images/notifications.png" alt="Notification Button"></a></li>
            </ul>
        </div>        
        <div class="navibar-right">
           <div class="online">
                <img src="images/account.png" alt="User Image" class="user-profiler">
           </div>
        </div>
    </nav>
</body>
</html>
